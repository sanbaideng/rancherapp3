{{ if .Values.volumes }}
{{- range $index, $volume := .Values.volumes -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "mychart.fullname" $ }}-pv-{{ $index }}
  labels:
    app.kubernetes.io/name: {{ include "mychart.fullname" $ }}-pv-{{ $index }}
    helm.sh/chart: {{ include "mychart.chart" $ }}
    app.kubernetes.io/instance: {{ $.Release.Name }}
    app.kubernetes.io/managed-by: {{ $.Release.Service }}
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: {{ $volume.size }}
  cephfs:
    monitors:
      - {{ .Values.global.storageAddr }}
    path: {{ $volume.cephPath }}
    user: {{ .Values.global.cephUser }}
    secretRef:
      name: {{ .Values.global.cephSecret }}
      namespace: default
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
{{ end }}
{{ end }}
