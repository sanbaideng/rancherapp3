image:
  repository: mariadb
  tag: 10.4
  port: 3306
  rootPass: "123456"
  pullPolicy: IfNotPresent 

conf: 
  enabled: true
  image: reg.cecii.cn/bachvio/cnf
  imageTag: v1.0.0
  filePath: /cnf
  pullPolicy: Always

sql: 
  enabled: true
  image: reg.cecii.cn/bachvio/sql
  imageTag: v1.0.0
  filePath: /sql
  pullPolicy: Always

persistence: 
  enabled: true
  size: 5
  ceph: 
    monitors:
      - 192.168.1.20:6789
      - 192.168.1.22:6789
      - 192.168.1.23:6789
    user: admin
    secretRef: 
      name: ceph-secret-client-admin
  path: /bachvio/mariadb
  
service:
  name: bachvio-mariadb
  type: ClusterIP

nameOverride: ""
fullnameOverride: ""

replicaCount: 1
