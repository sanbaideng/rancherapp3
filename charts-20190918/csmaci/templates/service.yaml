apiVersion: v1
kind: Service
metadata:
  name: {{ template "maci.fullname" . }}
  labels:
    app: {{ template "maci.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: {{ template "maci.fullname" . }}
