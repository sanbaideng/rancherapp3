apiVersion: v1
kind: Service
metadata:
  name: { { template "fctanalyze.fullname" . } }
  labels:
    app: { { template "fctanalyze.name" . } }
    chart: { { template "fctanalyze.chart" . } }
    release: { { .Release.Name } }
    heritage: { { .Release.Service } }
spec:
  type: { { .Values.service.type } }
  ports:
    - port: { { .Values.service.port } }
      targetPort: { { .Values.service.targetPort } }
      protocol: TCP
      name: http
  selector:
    app: { { template "fctanalyze.name" . } }
    release: { { .Release.Name } }
