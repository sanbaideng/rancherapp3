apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "gitlab.fullname" . }}
spec:
  selector:
    matchLabels:
      app: {{ template "gitlab.fullname" . }}
  strategy: 
    type: Recreate
  template: 
    metadata: 
      labels: 
        app: {{ template "gitlab.fullname" . }}
    spec: 
      hostname: gitlab-test
      containers: 
      - name: {{ template "gitlab.fullname" . }}
        image: gitlab/gitlab-ce
        ports: 
          - containerPort: 80
          - containerPort: 22
          - containerPort: 443
        volumeMounts: 
        - mountPath: "/etc/gitlab"
          name: {{ .Values.app.config }}
        - mountPath: "/var/log/gitlab"
          name: {{ .Values.app.log }}
        - mountPath: "/var/opt/gitlab"
          name: {{ .Values.app.main }}
      volumes: 
        - name: {{ .Values.app.config }}
          persistentVolumeClaim:
            claimName: {{ .Values.app.config }}
        - name: {{ .Values.app.log }}
          persistentVolumeClaim:
            claimName: {{ .Values.app.log }}
        - name: {{ .Values.app.main }}
          persistentVolumeClaim:
            claimName: {{ .Values.app.main }}
