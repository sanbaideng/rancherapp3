apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Values.applog.pv | quote }}
  labels:
    name: {{ .Values.applog.pv | quote }}
    namespace: {{ .Values.global.namespace | quote }}
spec:
  capacity:
    storage: {{ .Values.applog.capacity }}
  accessModes:
    - ReadWriteOnce
  cephfs:
    monitors:
      - {{ .Values.global.storageAddr }}
    path: {{ .Values.applog.path }}
    user: {{ .Values.global.cephUser }}
    secretRef:
      name: {{ .Values.global.cephSecret }}
      namespace: default
    readOnly: false
  persistentVolumeReclaimPolicy: Retain
