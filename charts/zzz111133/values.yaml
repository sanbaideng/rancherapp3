image:
  name: "reg.cecii.cn/elfinder06/re"
  tag: "re"
  port: 100

  volumes:
    - path: 
      size: 200
      cephPath: /ceph

  envs: []

ceph:
  monitors:
    - 172.16.20.7:6789
    - 172.16.20.239:6789
    - 172.16.20.77:6789
  user: admin
  secret: $ceph.secret

ingress:
  enabled: true
  host: ${host}

