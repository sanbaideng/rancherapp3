apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "mychart.fullname" $ }}
  namespace: {{ .Values.global.namespace | quote }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ""
  resources:
    requests:
      storage: {{ .Values.capacity }}
  selector:
    matchLabels:
      name: {{ include "mychart.fullname" $ }}
